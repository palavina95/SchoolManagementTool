<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Add course</h1>
	<div>
		<form th:object="${course}" th:action="@{savecourse}" action="#" method="post">
		<div class="form-group">
		  	<label for="fname">Name</label>
			<input type="text" id="fname" class="form-control" th:field="*{name}" />
		</div>
		<div class="form-group">
		  	<label for="starttime">StartTime</label>
			<input type="text" id="lname" class="form-control" th:field="*{startTime}" />
		</div>
		<div class="form-group">
		  	<label for="endtime">EndTime</label>
			<input type="text" id="lname" class="form-control" th:field="*{endTime}" />
		</div>
		<div class="form-group">
		  	<label for="classroom">ClassRoom</label>
			<input type="text" id="lname" class="form-control" th:field="*{classRoom}" />
		</div>
		<button type="submit" class="btn btn-success">Save</button>
		</form>
	</div>
</body>
</html>
